{%  extends template %}
    {% block Titulo %} Remover Computador {% endblock %}
    {% block corpo %}
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Remover um Computador</div>
            <div class="card-body">
                <form action="{% url 'painel:removerComputador' %}" method="post">
        	        {% csrf_token %}
					<div class="form-group">
                        <div class="form-row">
                            <div class="col-md-4">
                                <label>ID do computador: </label>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <select class="form-control" name="maquina">
                                        <option selected disabled>Selecionar ID</option>
                                        {% for comp in computadores %}
                                            <option value="{{comp.ID_Maquina}}">{{comp.ID_Maquina}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Remover</button>
                </form>
            </div>
        </div>
        <br>
    </div>
    {% endblock %}
