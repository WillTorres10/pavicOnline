{%  extends template %}

<!--extends 'painel/menuProfessor.html'-->

{% block Titulo %} Todos os Computadores {% endblock %}
{% block corpo %}
 
<div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Computadores Cadastrados</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Status</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Status</th>
                </tr>
              </tfoot>
              <tbody>
                {% for user in atributos %}
                <tr>
                    {% for att in user %}
                        <td>{{att}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer small text-muted">Atualizado {% now "jS F Y H:i" %}</div>
      </div>
    </div>
    
     
{% endblock %}
