<!DOCTYPE HTML>
{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Pavic Online - Login</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'assets/css/sb-admin.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/estilo.css' %}" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header"><h1>Login</h1></div>
      <div class="card-body">
        <form method="post" action="{% url 'painel:acessar' %}">
          <div class="form-group">
            {% csrf_token %}
            {{ FormularioLogin }}
            {% if form.errors %}
                <p class=" label label-danger">
                    Usu√°rio ou senha incorreto!<br>
                    Por favor tente novamente agora!
                </p>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>

</html>
